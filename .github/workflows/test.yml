name: Node.js CI

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  tests:
    needs: [prettier]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Build Application
        run: npm run build --if-present
      - name: Run Tests
        run: npm run test-ci